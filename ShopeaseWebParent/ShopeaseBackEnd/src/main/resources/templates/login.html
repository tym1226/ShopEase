<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
	<!-- make it responsive for mobile phones-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-scale=1.0">
	<title>Login - ShopEase Admin</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container-fluid text-center">

		    <div class="row justify-content-center">  <!-- Centered row -->
		        <div class="col-auto text-center">
		            <img th:src="@{/images/ShopeaseBig.png}" />
		            <h1 class=text-primary"">Shopease</h1>
		        </div>
		    </div>
		    
		 
			<form th:action="@{/login}" method="post"
				style="max-width: 350px; margin: 0 auto">
				<div th:if="${param.error}">
					<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</div>
				<div th:if="${param.logout}">
					<p class="text-warning">You have been logged out.</p>
				</div>
	
				<div class="border border-secondary rounded p-3">
					<p>Access to Shopme Control Panel</p>
					<p>
						<input type="email" name="email" class="form-control"
							placeholder="Email" required />
					</p>
					<p>
						<input type="password" name="password" class="form-control"
							placeholder="Password" required />
					</p>
					<p>
						<input type="checkbox" name="remember-me" />&nbsp;Remember Me
					</p>
					<p>
						<input type="submit" value="Login" class="btn btn-primary" />
					</p>
				</div>
			</form>
		
	
	
		
		<div class="text-center">
			<p>ShopEase Control Panel - Copyright &copy; ShopEase</p>
		</div>
		
	</div>


</body>
</html>
